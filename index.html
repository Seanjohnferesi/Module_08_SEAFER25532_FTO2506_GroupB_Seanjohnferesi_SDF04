<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Serif+Text&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Libertinus+Math&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Open+Sans:wght@300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <footer class="footer">
        <div class="newsletter">
            <p>Subscribe to our newsletter for updates</p>
            <form>
            <input type="email" class="email" placeholder="Email Address">
            <button class="subscribe-button">Subscribe</button>
            </form>
        </div>

            <div class="quick-links">
                <h4>Quick Link</h4>
                <ul>
                    <li>Home</li>
                    <li>Who We Are</li>
                    <li>Our Philosophy</li>
                </ul>
            </div>

            
            <div class="tech">
                <h4>Technologies</h4>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
            </div>

        <div class="footer-bottom">
            <div class="divider"></div>
            <div class="brand">
            <a href="#">
                <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
            </a>
            </div>
            <div class="social-platforms">
                <img src="images/"
            </div>
        </div>
    </footer>
</body>
</html>
